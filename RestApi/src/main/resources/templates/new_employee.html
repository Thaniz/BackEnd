<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<meta charset="ISO-8859-1">
		<title>
			Puthu Employee
		</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<h1>Employee Attavanai</h1>
			<br>
			<h2>Puthu Employee</h2>
			
			<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
				<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{salary}"
				placeholder="Salary" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder="Age" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Me</button>
			</form>
			<hr>
			<a th:href="@{/emp}">Back to List</a>
		</div>
	</body>
	</html>
