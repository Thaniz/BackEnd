<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<meta charset="ISO-8859-1">
		<title>
			FrontEnd Padippoam
		</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	</head>
	<body>
		<h1>Employee List</h1>
		<a th:href="@{/addEmployee}" class="btn btn-primary btn-sm mb-3">Add Employee</a><br><br>
		<div class="container my-2">
			
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th> 
						<th>Salary</th>
						<th>Age</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${EmployeeDetails}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.salary}"></td>
						<td th:text="${employee.age}"></td>
						<td><a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">UpDate</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Alii</a></td>
					</tr>
					
				</tbody>
			</table>
		</div>
		
	</body>
	</html>
